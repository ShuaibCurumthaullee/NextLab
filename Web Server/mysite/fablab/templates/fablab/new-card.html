{% extends 'fablab/base.html' %}
	{% block context %}
	
		{% load static %}

		<div class="page-title" style="background-image: url({% static 'fablab/images/background05.jpg' %});">
			<div class="inner">
				<h2>New Card</h2>
			</div> <!-- end .inner -->
		</div> <!-- end .page-title -->

		<div class="section boxed-section light">
			<div class="inner">
				<div class="container">
					<div class="box">
							
							<form action="/fablab/register-machine/" method="post">
								{% csrf_token %}
								{{ form }}
								<input type="submit" value="Submit" />
							</form>
							
							<form class="form-horizontal">
								<h3 class="text-center">Card Inscription</h3>
								<div class="form-group">
									<label class="col-sm-2 control-label">Name:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" placeholder="Type machine's name...">
									</div>	
								</div>	
								<div class="form-group">
									<label class="col-sm-2 control-label">ID:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" placeholder="Type machine's ID...">
									</div>	
								</div>	
								<div class="form-group">
									<label class="col-sm-2 control-label">Brand:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" placeholder="Type machine's brand...">
									</div>	
								</div>	
								<div class="form-group">
									<label class="col-sm-2 control-label">Type:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" placeholder="Type machine's type...">
									</div>	
								</div>	
								<div class="form-group">
									<label class="col-sm-2 control-label">Place:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" placeholder="Type machine's place...">
									</div>	
								</div>	
								<div class="form-group">
									<label class="col-sm-2 control-label">Security level:</label>
									<div class="col-sm-10">
										<select>
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										</select>
									</div>	
								</div>		
						<div class="table-responsive"><table class="table cart-items light-inputs">
							<thead>
								<tr>
									<th>User List</th>
									<th>User ID</th>
									<th>Nature</th>
									<th>Permission</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<div class="image"><img src="{% static 'fablab/images/cart1.jpg' %}" alt="product" class="img-responsive center-block"></div>
									  	<a href="#0">User 1</a>
									</td>
									<td>1111</td>
									<td>Group</td>
									<td>
										<div class="checkbox">
										    <label>
										      <input type="checkbox">
										    </label>
										</div>
									</td>
								</tr>
								<tr>
									<td>
										<div class="image"><img src="{% static 'fablab/images/cart1.jpg' %}" alt="product" class="img-responsive center-block"></div>
										<a href="#0">User 2</a>
									</td>
									<td>2222</td>
									<td>Group</td>
									<td>
										<div class="checkbox">
										    <label>
										      <input type="checkbox">
										    </label>
										</div>
									</td>
								</tr>
							</tbody>
						</table></div>
						<div class="row">
							<div class="col-sm-6">
							</div>
							<div class="col-sm-6">
								<div class="button-row light-inputs text-right">
									<a href="" class="button" data-text="Update Cart"><span>Finish</span></a>	
								</div>
							</div> <!-- end .col-sm-6 -->
						</div> <!-- end .row -->
						</form>
					</div> <!-- end .box -->
				</div> <!-- end .container -->
			</div> <!-- end .inner -->
		</div> <!-- end .section -->

	{% endblock context %}
